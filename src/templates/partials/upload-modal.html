<!-- Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload New File</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Click below to upload a file or Drag and Drop the file you want to upload to the below container.</p>

        <form class ="mt-4" method="post" action="/handle_file_upload" enctype="multipart/form-data">

            <div class="form-group">
                <label for="fileToUpload">Choose your file below </label>
                <input type="file" class="form-control-file" id="fileToUpload" name="uploadedFile">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
    </div>
  </div>
</div>
